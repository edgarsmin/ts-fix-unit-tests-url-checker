name: Test Password Strength

on:
  push:
    paths:
      - "src/password-calculator.ts"
      - "test/password.test.ts"
  pull_request:
    paths:
      - "src/password-calculator.ts"
      - "test/password.test.ts"

jobs:
  test-password-strength:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run password strength tests
        run: npm test -- src/password-calculator.ts test/password.test.ts
